{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{q}}
{% endblock %}

{% block body%}
    <h1 text-align="center">Search results for {{q}}</h1>
    <ul>
        {% for entry in entries %}
            <li><a href="wiki/{{entry}}">{{ entry }}</a></li>
        {% endfor %}
    </ul>
{% endblock body%}
